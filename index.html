<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahmin Oyunu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-primary text-center">Tahmin Oyunu</h1>

                <div class="input-group px-5">
                    <label for="" class="input-group-text">Bir zorluk seviyesi seçin.</label>
                    <select id="zorluk" class="form-select">
                        <option value="" selected disabled>Bir zorluk seviyesi seçin.</option>
                        <option value="10">Kolay (0-10)</option>
                        <option value="50">Orta (0-50)</option>
                        <option value="100">Zor (0-100)</option>
                    </select>
                </div>

                <div class="input-group my-2 px-5">
                    <label for="" class="input-group-text">Bir tahminde bulunun</label>
                    <input type="text" id="tahmin" class="form-control">
                </div>

                <div class="bilgiVer px-5" >
                    <p id="content" class="text-primary text-center">Oyuna başlamak için bir zorluk seviyesi seçin</p>
                </div>

                <div class="btn-div px-5">
                    <button id="btn" class="btn btn-primary w-100">
                        Tahmin Et
                        <span class="badge text-bg-warning"></span>
                    </button>
                </div>




            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
